<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Без дизайна</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .text {
            color: #ffffff;
            font-size: clamp(22px, 6vw, 48px);
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="text">
        Хуй тебе, а не дизайн
    </div>

</body>
</html>
